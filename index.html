<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fizz Buzz</title>
</head>
<body>
    <header>
        <h1>Welcome to Fizz Buzz!</h1>
    </header>
    <main>
        <h2>Rules: </h2>
        <p>Enter a number and get "fizz" if its divisible by 3, "buzz" if its divisible by 5, or "fizzbuzz" if its divisible by both 3 and 5.</p>
        <br>
        <br>
        <input type="number" name="number" id="number" placeholder="enter number">
        <br>
        <br>
        <input type="submit" value="Submit" id="Submit">
        <p id="output">Output</p>
    </main>
</body>
</html>
